
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <title>Barberia Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Prevent iOS zoom on input focus by ensuring font size is at least 16px */
      input, select, textarea {
        font-size: 16px !important;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes status-pop {
        0% { transform: scale(0.9); opacity: 0; }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-status-pop {
        animation: status-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes selected-item-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      .animate-selected-pop {
        animation: selected-item-pop 0.3s ease-out;
      }
      
      @keyframes success-pulse {
        0% { background-color: transparent; }
        50% { background-color: rgba(34, 197, 94, 0.1); }
        100% { background-color: transparent; }
      }
      .animate-success-pulse {
        animation: success-pulse 0.8s ease-out;
      }
    </style>
